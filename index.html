<!DOCTYPE html>
<html>

<script type="text/javascript" src="branch_testcode.js"></script>
<head>
	<title>Churchill College: Exhibition</title>
	<script src="papaparse.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Display Image</title>
	<link rel="stylesheet" href="branch_teststyle.css">	  
</head>

<body>
	<div class="homepage" id="homepage">
		<div class="homeboxfake hidden" id="hbf"></div>
		<div class="homebox hidden" id="hb">
			<div class="hometitle" id="htitle">
				<p class="exhibitionname" id="exhibitionname">CHURCHILL COLLEGE - THE EXHIBITION</p>
				<p class="exdescription" id="exdescription"> Click on any image to enter the exhibition </p>
			</div>		
		</div>
		<img class="home1 hidden" id="h1" src="./Images/t8.png" onclick="beginexhibition(this)">
		<img class="home2 hidden" id="h2" src="./Images/t0.png" onclick="beginexhibition(this)">
		<img class="home3 hidden" id="h3" src="./Images/t10.png" onclick="beginexhibition(this)">

		<div class="side-barfake" id="sbf"></div>
		<div class="tab-topfake" id="tab1f"></div>
		<div class="tab-midfake" id="tab2f"></div>
		<div class="tab-bottomfake" id="tab3f"></div>
		<div class="back-framefake" id="bff"></div>
	</div>

	<div class="main-exhibition hidden" id="main-exhibition"> 
		<div class="fullimagecontainer" id="fullimagecontainer">
			<img class="fullimage" id="fullimage" src="./Images/transparentsquare.png">
		</div>

		<div class="main-frame" id="box1"></div>
		<div class="back-frame" id="boxb"></div>

		<div class="title-text" id="box2">
			<p id="work-name"></p>
			<p id="artist-name"></p>
			<p id="year-name"></p>
		</div>
		<div class="info-text" id="box3" style="overflow-y:scroll;">
			<p id="info"></p>
		</div>

		<div class="side-bar" id="bar"></div>
		<div class="tab-top" id="tab1"></div>
		<div class="tab-mid" id="tab2"></div>
		<div class="tab-bottom" id="tab3"></div>

		<img class="img-main" id="d0" src="./Images/transparentsquare.png" onclick="fullimg(this)">
		<img class="back" id="b0" src="./Images/transparentsquare.png" onclick="goback()">
		<img class="back-further" id="b1" src="./Images/t9.png"> 

		<img class="img-side1" id="d1" src="./Images/transparentsquare.png" onclick="animd(this)"> 
		<img class="img-side2" id="d2" src="./Images/transparentsquare.png" onclick="animd(this)">
		<img class="img-side3" id="d3" src="./Images/transparentsquare.png" onclick="animd(this)">

		<div class="sidetext1" id="sidetext1">
			test
		</div>

		<div class="sidetext2" id="sidetext2">
			test
		</div>
		<div class="sidetext3" id="sidetext3">
			test
		</div>
		
		<img class="main-filler" id="f0" src="">
		<img class="back-filler" id="f1" src="">
		<img class="d1-filler" id="d1-filler" src="">
		<img class="d2-filler" id="d2-filler" src="">
		<img class="d3-filler" id="d3-filler" src="">

		<div class="div-bank">
			<img class="img-bank" id="i0" src="./Images/t0.png">
	
		</div>

	</div>

	<script>
		window.addEventListener("load", function() {
		  loadhome();
		  console.log("loadhome");
		});
	</script>
	
</body>

</html>
